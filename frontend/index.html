<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=100%, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="/assets/sigma.min.js" charset="UTF-8"></script>
  <script src="/assets/sigma.layout.noverlap.min.js" charset="UTF-8"></script>
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
</head>

<body>

  <div id="graph-container"></div>

  <script type="text/javascript">
    // var c = document.getElementById("graph-container")
    // c.style.height = window.outerHeight +"px";

    var rawData = {{.Data}};

    var nodeIDs = []

    var g = {
      nodes: rawData.map(n => {
        nodeIDs.push(n.id)
        n.color = "#333"
        n.size = 3
        return n
      }),
      edges: rawData.reduce((all, curr) => {

        if(!curr.imports){
          return all
        }

        var imports = curr.imports
          .filter(i => nodeIDs.indexOf(i.id) > -1) 
          .map(i => {
            return {
              id: curr.id + i.id,
              source: curr.id,
              target: i.id,
            }
          })

        return [
          ...all,
          ...imports,
        ]
        
      }, [])
    }

    console.log(g)

    s = new sigma({
      graph: g,
      container: 'graph-container'
    });
  </script>

</body>

</html>
