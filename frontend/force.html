<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="/assets/sigma.min.js" charset="UTF-8"></script>
  <!-- <script src="/assets/sigma.plugins.dragNodes.min.js" charset="UTF-8"></script> -->
  <script src="/assets/sigma.layout.forceAtlas2.min.js" charset="UTF-8"></script>
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }

    #node-info {
      position: absolute;
      top: 30px;
      right: 30px;
      bottom: 30px;
      padding: 30px;
      width: 400px;
      background-color: #efefef;
      border: 1px solid #ededed;
      box-sizing: border-box;
    }

    p { margin: 0; }
    .file { margin-bottom: 6px; }
    .subHeadline { margin-top: 10px; margin-bottom: 10px; }
  </style>
</head>

<body>

  <div id="graph-container"></div>

  <div id="node-info">
    <h1>Please Click on a node</h1>
  </div>

  <script type="text/javascript">
    var rawData = {{.Data}};
    var positionMultiplyer = 1
  </script>

  <script src="/assets/data.js" charset="UTF-8"></script>

  <script type="text/javascript">

    s = new sigma({
      graph: g,
      container: 'graph-container',
      settings: {
        drawEdges: true,
        drawLabels: true
      }
    });

    // sigma.plugins.dragNodes(s, s.renderers[0]);

    s.startForceAtlas2({
      worker: true, 
      linLogMode: true,
      gravity: 0.5,
      // adjustSizes: true,
      // outboundAttractionDistribution: true,
      // edgeWeightInfluence: 1,
      // startingIterations: 50,
      barnesHutOptimize: true
    });

    s.bind('clickNode', (node) => {
      // console.log(node)
      var infoContainer = document.getElementById('node-info')

      var file = node.data.node.label
      var imports = []
      if ( node.data.node.imports && node.data.node.imports.length > 0 )
        var imports = node.data.node.imports.map(i => (
          `<p class="file">${i.from_path.replace(/[']+/g, '')}</p>`
        ))

      infoContainer.innerHTML = `
        <h3>${file}</h3>
        <h2><strong>Imports</strong></h2>
        ${imports.join('')}
      `
    })

    // console.log(s.graph.nodes())
  </script>

</body>

</html>
